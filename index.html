<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
<script src="./index.js"></script>
  </head>
  <body>
    <div id="body">
      <div id="output"></div>
      <div id="input_b">
        <button  type="button" onclick="build('0')" >0</button>
        <button  type="button" onclick="build('1')" >1</button>
        <button  type="button" onclick="build('2')" >2</button>
        <button  type="button" onclick="build('3')" >3</button>
        <button  type="button" onclick="build('4')" >4</button>
        <button  type="button" onclick="build('5')" >5</button>
        <button  type="button" onclick="build('6')" >6</button>
        <button  type="button" onclick="build('7')" >7</button>
        <button  type="button" onclick="build('8')" >8</button>
        <button  type="button" onclick="build('9')" >9</button>
        <button  type="button" onclick="build('-')" class="functions">-</button>
        <button  type="button" onclick="calc()" class="functions">=</button>
        <button  type="button" onclick="build('+')" class="functions">+</button>
        <button  type="button" onclick="build('*')" class="functions">x</button>
        <button  type="button" onclick="build('/')" class="functions">รท</button>
        <button  type="button" onclick="clr(sum)" class="functions">็ก</button>
      </div>
    </div>
  </body>
</html>
